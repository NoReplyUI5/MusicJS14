<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #login input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #terminal {
            width: 80%;
            height: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Web SSH Terminal Login</h1>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
    </div>
    <div id="terminal"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const validUsername = 'webshell';
        const validPassword = 'administrator'; // Change this to your desired login password

        const loginDiv = document.getElementById('login');
        const terminalDiv = document.getElementById('terminal');
        const loginButton = document.getElementById('loginButton');

        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === validUsername && password === validPassword) {
                loginDiv.style.display = 'none';
                terminalDiv.style.display = 'block';
                startTerminal();
            } else {
                alert('Invalid username or password');
            }
        });

        function startTerminal() {
            const term = new Terminal({
                cursorBlink: true,
                wordWrap: true,
                theme: {
                    foreground: '#ffffff',
                    background: '#000000'
                }
            });
            term.open(document.getElementById('terminal'));

            const socket = io.connect();

            term.onData(data => {
                socket.emit('input', data);
            });

            socket.on('output', data => {
                term.write(data);
            });

            // Enable clipboard support
            term.attachCustomKeyEventHandler(e => {
                if (e.ctrlKey && e.key === 'v') {
                    navigator.clipboard.readText().then(text => {
                        term.write(text);
                    });
                    return false;
                }
                return true;
            });

            // Fit terminal to window size
            window.addEventListener('resize', () => {
                term.resize(
                    Math.floor(window.innerWidth / term._core._renderService.dimensions.actualCellWidth),
                    Math.floor(window.innerHeight / term._core._renderService.dimensions.actualCellHeight)
                );
            });
            term.resize(
                Math.floor(window.innerWidth / term._core._renderService.dimensions.actualCellWidth),
                Math.floor(window.innerHeight / term._core._renderService.dimensions.actualCellHeight)
            );
        }
    </script>
</body>
</html>
